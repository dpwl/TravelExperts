<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Register" content="Register">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style_register.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Muli:300" rel="stylesheet">
    
</head>
<body>
    <!--Gloal nav bar with logo-->
    <header class="header-container">
        <div class="logo">
            <a href="index" title="Welcome to Travel Experts">
            <img src="img/logo_other.JPG" width="250"></a>
        </div>
        <nav>
            <ul>
                <li class="nav-li"><a href="index"><strong>Home</strong></a></li>
                <li class="nav-li"><a href="#"><strong>Register</strong></a></li>
                <li class="nav-li"><a href="contact"><strong>Contact</strong></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Registeration</h1>
        <h2>Customer Information</h2>
    <div>
        <!-- information filled out in the form will be collected to corresponding account of getform.io. -->
        <form class="cust-form" method="POST" action="/post_form">
            
            <label>userID: * </label>
            <input type="text" rules="required|min:3" id = "userID" name="userID" placeholder="Enter your userID." required>
            <small id="alert-ID"></small>

            <label>Password: * </label>
            <input type="text" rules="required|min:3" id = "password" name="password" placeholder="Enter your password." required>
            <small id="alert-PW"></small>

            <label>Name: * </label>
            <input type="text" rules="required|min:3" name="name" placeholder="Enter your name." required>
            
            <label>Address: * </label>
            <input type="text" rules="required|min:3" name="address" placeholder="Enter your address." required>

            <label>City: * </label>
            <input type="text" rules="required|min:3" name="city" placeholder="Enter the city you live in." required>

            <label>Province: *</label>
            <select id = "prov" name= "prov" required>
                <option value = ""></option>
                <option value = "Alberta">AB</option>
                <option value = "British Columbia">BC</option>
                <option value = "Manitoba">MB</option>
                <option value = "New Brunswick">NB</option>
                <option value = "Newfoundland and Labrador">NL</option>
                <option value = "Northwest Territories">NT</option>
                <option value = "Nova Scotia">NS</option>
                <option value = "Nunavut">NU</option>
                <option value = "Ontario">ON</option>
                <option value = "Prince Edward Island">PE</option>
                <option value = "Quebec">QC</option>
                <option value = "Saskatchewan">SK</option>
                <option value = "Yukon">YT</option>
            </select>

            <label>Postal Code: * </label>
            <input type="text" rules="required|min:3" id = "pcode" 
            name="postalCode" placeholder="Enter the postal code with a blank included, e.g. T2R 0M8" required>
            <small id="alert-pcode"></small>

            <label>Phone: * </label>
            <input type="tel" rules="required|min:3" id="phone" name="phone" placeholder = "Enter your phone number without any special characters, e.g. 4037558645" required>
            <small id="alert-phone"></small>

            <label>Email: * </label>
            <input type="email" rules="required|min:3" id="email" name="email" placeholder = "Enter your email address, e.g. john.doe@gmail.com" required>
            <small id="alert-email"></small>
        
            <label>Message: </label>
            <textarea name="message" placeholder="Anything you would like to tell us?"></textarea>
            <br>
            <input id="submit" type="submit" name="submit" value="Submit">
            
        </form>
        
    </div> 
    </main>
    <script src="register.js"></script>
</body>
</html>
